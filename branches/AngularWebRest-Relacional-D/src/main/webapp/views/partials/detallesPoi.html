<div style="background: url(/assets/img/{{poisCtrl.poi.tipo}}.jpg) no-repeat center center fixed;min-height: 100%;margin-top:59px;height:900px;">
    <div class="container">
        <div class="splash">
            <h1 class="splash-head">{{poisCtrl.poi.getNombre()}}</h1>
            <p class="splash-subhead"></p>
        </div>
    </div>
</div>

<!--Main layout-->
<div class="content-wrapper" style="position:static; margin-top:-13%;">
    <div class="content">
        <h2 class="content-head is-center">INFORMACIÓN</h2>

		<div ng-class="poisCtrl.abrirDetallesParticularesPoi()"></div>
        <div ui-view="detallesParticularesPoi"></div>
        <!-- importar info particular de cada poi-->

        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-4">
                <h3 class="content-subhead">
                    <i class="fa fa-long-arrow-right "></i>
                    Distancia
                </h3>
                <p>
                    <span>{{poisCtrl.poi.distancia}}</span>
                </p>
            </div>
        </div>

		<div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-4">
                <h3 class="content-subhead">
                  <i class="fa fa-line-chart "></i>
                      Calificación General</h3>
                <br>
                <div class="progress">

                    <div  ng-class="{'progress-bar width_100': poisCtrl.poi.calificacion.promedioCalificacion == 5,'progress-bar width_80': poisCtrl.poi.calificacion.promedioCalificacion == 4,'progress-bar width_65': poisCtrl.poi.calificacion.promedioCalificacion == 3,'progress-bar width_40': poisCtrl.poi.calificacion.promedioCalificacion == 2,'progress-bar width_20': poisCtrl.poi.calificacion.promedioCalificacion == 1,'progress-bar width_100_0': poisCtrl.poi.calificacion.promedioCalificacion == 0}" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                      {{poisCtrl.poi.calificacion.promedioCalificacion}}</div>
                </div>

            </div>
            <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-4">
                <h3 class="content-subhead">
                                <i class="fa fa-check-square"></i>Agregar a Favorito</h3>

                <div class="check-favorito">
                    <input type="checkbox" id="c1" name="cc" ng-checked="poisCtrl.favorito" ng-click="poisCtrl.setFavorito()">
                    <label for="c1"><span></span></label>
                </div>
            </div>
        </div>
      <div class="alert alert-danger animate-repeat" ng-repeat="alerta in poisCtrl.alertas">{{alerta}}</div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!--Sidebar-->
            <div class="col-md-4" ng-hide="poisCtrl.deshabilitar">

                <div class="widget-wrapper">

                    <div class="reviews">
                        <h2 class="h2-responsive">Dar tu Review</h2>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="md-form">
                                <i class="fa fa-commenting prefix"></i>
                                <textarea type="text" id="comentario" class="md-textarea" ng-model= "poisCtrl.review"></textarea>
                                <label for="comentario">Comentario</label>
                            </div>
                            Calificar: {{poisCtrl.puntuacion}}
                            <span class="calificacion-puntaje">

                                    <input id="radio1" type="radio"   ng-model="poisCtrl.puntuacion" name="estrellas" value="5">
                                    <label for="radio1"><i class="fa fa-star"></i></label>

                                    <input id="radio2" type="radio"   ng-model="poisCtrl.puntuacion" name="estrellas" value="4">
                                    <label for="radio2"><i class="fa fa-star"></i></label>

                                    <input id="radio3" type="radio"   ng-model="poisCtrl.puntuacion"name="estrellas" value="3">
                                    <label for="radio3"><i class="fa fa-star"></i></label>

                                    <input id="radio4" type="radio"   ng-model="poisCtrl.puntuacion"name="estrellas" value="2">
                                    <label for="radio4"><i class="fa fa-star"></i></label>

                                    <input id="radio5" type="radio"   ng-model="poisCtrl.puntuacion" name="estrellas" value="1">
                                    <label for="radio5"><i class="fa fa-star"></i></label>

                                </span>
                            <button class="btn btn-primary right" ng-click="poisCtrl.setCalificacion()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--/.Sidebar-->

            <!--Main column-->
            <div ng-class="{ 'col-md-8' : poisCtrl.deshabilitar == false , 'col-md-12' : poisCtrl.deshabilitar == true }"  >


                <!--/.First row-->

                <!--Second row-->
                <div class="row">

                    <!--Heading-->
                    <div class="reviews">
                        <h2 class="h2-responsive">Reviews</h2>
                    </div>

                    <!--First review-->
                    <div class="media" data-ng-repeat="review in poisCtrl.poi.calificacion.listaReview | limitTo:-5">
                        <a class="media-left" href="#">
                            <img class="img-circle" src="/assets/img/usuario_default.png" style="width:100px;height:100px;margin-left:30px;" alt="Generic placeholder image">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{review.nombreDeUsuario}}</h4>
                              <div ng-switch="review.puntuacion">

<span ng-switch-when="5">
    <ul class="rating inline-ul">
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
    </ul>
</span>
<span ng-switch-when="4">
    <ul class="rating inline-ul">
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
    </ul>
</span>
<span ng-switch-when="3">
    <ul class="rating inline-ul">
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
    </ul>
</span>
<span ng-switch-when="2">
    <ul class="rating inline-ul">
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
    </ul>
</span>
<span ng-switch-when="1">
    <ul class="rating inline-ul">
        <li>
            <i class="fa fa-star amber-text"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
        <li>
            <i class="fa fa-star"></i>
        </li>
    </ul>
</span>
                                </div>
                            <p>{{review.comentario}}</p>
                        </div>
                    </div>
                </div>
                <!--/.Second row-->
            </div>
            <!--/.Main column-->
        </div>
    </div>
    <!--/.Main layout-->
</div>
